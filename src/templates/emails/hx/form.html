{% if show_form %}
    {% if message != "" %}
    {{ message }}
    {% else %}
    <form hx-post="/hx/login/" method="POST" action="."> 
        {% csrf_token %}
        {{ form }}
        <button type="submit">Login</button>
    </form>
    {% endif %}
{% else %}
<div hx-get="/hx/logout/" hx-trigger="revealed"></div>
{% endif %}
